<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DioGIS</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #title {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .version-button {
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            font-size: 30px;
        }
        .version-button:hover {
            background-color: #eee;
        }
        #content-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
            display: none;
        }
        #version1-content, #version2-content {
            height: 100%;
        }
        
    </style>
</head>
<body>
    <div id="title">DioGIS</div>
    <button class="version-button" onclick="showVersion('version1')">Version 1</button>
    <button class="version-button" onclick="showVersion('version2')">Version 2</button>

    <div id="content-container">
        <div id="version1-content" style="display: none;">
            <iframe id="version1-iframe" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
        <div id="version2-content" style="display: none;">
            <iframe id="version2-iframe" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <script>
        const contentContainer = document.getElementById('content-container');
        const version1Content = document.getElementById('version1-content');
        const version2Content = document.getElementById('version2-content');
        const version1Iframe = document.getElementById('version1-iframe');
        const version2Iframe = document.getElementById('version2-iframe');

        function showVersion(version) {
            contentContainer.style.display = 'block';
            if (version === 'version1') {
                version1Content.style.display = 'block';
                version2Content.style.display = 'none';
                version1Iframe.src = 'dummyV0_test.html';
            } else if (version === 'version2') {
                version1Content.style.display = 'none';
                version2Content.style.display = 'block';
                version2Iframe.src = 'dummyV1_test.html';
            }
        }

        function showMainPage() {
            contentContainer.style.display = 'none';
            version1Content.style.display = 'none';
            version2Content.style.display = 'none';
            version1Iframe.src = '';
            version2Iframe.src = '';
        }
    </script>
</body>
</html>
